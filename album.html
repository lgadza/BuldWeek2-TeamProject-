      <div class="container mr-0 p-0">
        <div
          class="next d-flex align-items-center justify-content-between pt-2 pl-3"
        >
          <div class="d-flex">
            <div class="next-arrow mr-3">
              <iconify-icon
                icon="ic:baseline-keyboard-arrow-left"
                width="30"
              ></iconify-icon>
            </div>
            <div class="back-arrow">
              <iconify-icon
                icon="ic:baseline-keyboard-arrow-right"
                width="30"
              ></iconify-icon>
            </div>
          </div>
          <div class="d-flex align-items-center profile-background p-0">
            <img
              class="profil-picture ml-1"
              src="/Zion_(Official_Album_Cover)_by_Hillsong_United.png"
              alt=""
            />
            <span class="profile-name mx-1">Louis Gadza</span>
            <span
              ><iconify-icon
                icon="ic:outline-arrow-drop-down"
                width="20"
              ></iconify-icon
            ></span>
          </div>
        </div>
        <div class="album-cover p-3">
          <div class="album-cover-info d-flex justify-content-start mt-3">
            <img
              src="Zion_(Official_Album_Cover)_by_Hillsong_United.png"
              alt="Tribal"
              class="img-fluid image-cover"
            />
            <div class="cover-info ml-4 mt-auto">
              <span>ALBUM</span>
              <h2>Hillsong United</h2>
              <div
                class="song-info d-flex justify-content-end align-items-center"
              >
                <img src="tribal.jpeg" alt="" class="album-profile-img" />
                <span
                  ><h6>Queen <span>. </span></h6></span
                >
                <span class="year">2018</span>
                <span>.</span>
                <span class="year">18 songs</span><span>,</span>
                <span class="year">1 hr 30min</span>
              </div>
            </div>
          </div>
        </div>

        <div class="play-bar">
          <div class="songs p-3">
            <div class="play d-flex justify-content-start align-items-center">
              <div
                class="play-container d-flex justify-content-center align-items-center"
              >
                <div class="triangle"></div>
              </div>
              <div class="favourate mx-4">
                <iconify-icon
                  icon="mdi:cards-heart-outline"
                  width="20"
                  height="20"
                ></iconify-icon>
              </div>
              <div class="menu-settings mb-3"><h3>...</h3></div>
            </div>
          </div>
          <div class="songs-list mb-0 pb-0 ml-3">
            <div
              class="songs-list-bar d-flex justify-content-between pr-5 pl-2"
            >
              <span># TITLE</span>
              <span
                ><iconify-icon
                  icon="material-symbols:nest-clock-farsight-analog-outline-rounded"
                  width="20"
                ></iconify-icon
              ></span>
            </div>
            <hr />
          </div>
        </div>
        <div class="track">
          <div class="d-flex align-items-center">
            <span>1</span>
            <div class="d-flex justify-content-between w-100 pr-5">
              <div class="d-flex flex-column ml-4">
