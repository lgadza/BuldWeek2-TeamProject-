        </div>
        <div id="add-playlist" class="nav-list mb-3">

              icon="mdi:plus-box"
              style="color: white"
              width="24"
            ></iconify-icon>
            <span class="home ml-3">Create Playlist</span>
            <a href="#"></a>
          </div>
        </div>
        <div id="liked-songs" class="nav-list mb-3">
          <div class="d-flex align-items-center">
            <iconify-icon
              icon="mdi:heart-box"
              style="color: rgb(74, 74, 183)"
              width="24"
            ></iconify-icon>
            <span class="home ml-3">Liked Songs</span>

      <div class="container col-12 col-sm-10 col-md-10 col-lg-10 m-0 p-0">
        <div
          class="next col-12 d-flex align-items-center justify-content-between py-2 pl-3"
        >
          <div class="d-flex">
            <div class="next-arrow mr-3">
              <iconify-icon
                icon="ic:baseline-keyboard-arrow-left"
                width="30"
              ></iconify-icon>
            </div>
            <div class="back-arrow">
              <iconify-icon
                icon="ic:baseline-keyboard-arrow-right"
                width="30"
              ></iconify-icon>
            </div>
          </div>
          <div class="d-flex align-items-center profile-background mr-3">
            <img class="profil-picture ml-1" src="/IMG_1234.JPG" alt="" />
            <span class="profile-name mx-1">Louis Gadza profile-name</span>
            <span
              ><iconify-icon
                icon="ic:outline-arrow-drop-down"
                width="20"
              ></iconify-icon
            ></span>
          </div>
        </div>
        <div class="go-back d-none show pl-4 pt-3 pb-0 my-0">
          <iconify-icon icon="ic:baseline-arrow-back" width="30"></iconify-icon>
        </div>
        <div class="album-cover p-3"></div>
        <div class="play-bar">
          <div class="songs p-3">
            <div class="play d-flex justify-content-start align-items-center">
              <div
                class="hide play-container d-flex justify-content-center align-items-center"
              >
                <div class="triangle"></div>
              </div>
              <div class="favourate mx-4">
                <iconify-icon
                  icon="mdi:cards-heart-outline"
                  width="25"
                  height="25"
                ></iconify-icon>
              </div>
              <div class="download d-none show mr-4">
                <iconify-icon
                  icon="grommet-icons:download-option"
                  width="20"
                ></iconify-icon>
              </div>
              <div class="menu-settings mb-3">
                <h3 class="hide">...</h3>
                <span class="d-none show pt-3"
                  ><iconify-icon
                    icon="mdi:dots-vertical"
                    width="25"
                  ></iconify-icon
                ></span>
              </div>
              <div
                id="shulffle"
                class="d-none shulffle mr-auto show d-flex justify-content-end ml-5"
              >
                <iconify-icon icon="ph:shuffle" width="25"></iconify-icon>
              </div>
              <div class="d-none shulffle mr-3 show d-flex justify-content-end">
                <!-- <div><i class="bi bi-shuffle"></i></div> -->
                <div
                  class="play-container d-flex justify-content-center align-items-center"
                >
                  <div class="triangle"></div>
                </div>
              </div>
            </div>
          </div>
          <div id="title" class="songs-list mb-0 pb-0 mx-3">
            <div
              class="songs-list-bar d-flex justify-content-between pr-4 pl-2 mr-4"
            >
              <span># TITLE</span>
              <span
                ><iconify-icon
                  icon="material-symbols:nest-clock-farsight-analog-outline-rounded"
                  width="20"
                ></iconify-icon
              ></span>
            </div>
            <hr />
          </div>
        </div>
        <div class="track pl-4 pt-4 mb-5"></div>
      </div>
